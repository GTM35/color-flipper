<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Caminho para o CSS do Github Pages -->
    <link
      rel="stylesheet"
      href="https://gtm35.github.io/color-flipper/Assets/css/style.css"
    />

    <!-- Caminho dos arquivos JS para o Github Pages -->
    <script
      type="text/javascript"
      src="https://gtm35.github.io/color-flipper/Assets/js/script.js"
    ></script>
    <script
      type="text/javascript"
      src="https://gtm35.github.io/color-flipper/Assets/json/colors.js"
    ></script>

    <link rel="stylesheet" href="/Assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">Color Flipper</div>
    </header>
    <main>
      <div class="color-area">
        <div class="text">
          Background Color:
          <span>COLOR</span>
        </div>
        <div class="options">
          <div class="container-option1">
            <input
              type="radio"
              id="randomColor"
              name="color-option"
              value="Random Color"
              data-color="random"
              checked
            />
            <label for="randomColor">Random Color</label>
          </div>

          <div class="container-option2">
            <input
              type="radio"
              id="randomHex"
              name="color-option"
              value="Random HEX"
              data-color="hex"
            />
            <label for="randomHex">Random Hex</label>
          </div>
        </div>
      </div>

      <input class="button" type="button" value="Click Me" />
    </main>
    <script type="text/javascript" src="Assets/js/script.js"></script>
    <script type="text/javascript" src="Assets/json/colors.json"></script>
  </body>
</html>
